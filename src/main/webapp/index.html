<!DOCTYPE html>
<html>
<head>
    <title>Start Page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" type="text/css" href="recursos/estilos.css">
    <script type="text/javascript" src="recursos/funciones.js"></script>
</head>
<body>
    <form name="form1" action="/ManejoFormulariosHtml/Servlet" method="post" onsubmit="return validarForma(this)">
        <input type="hidden" name="oculto" value="valorOculto">

        <table width="200" id="enfasis-columna">
            <caption>
                Formulario Registro de Datos
            </caption>

            <tr>
                <td class="columna">Usuario:(*)</td>
                <td class="columna">
                    <input class="default" type="text" name="usuario" value="Escribir Usuario" onfocus="this.select()">
                </td>
            </tr>

            <tr>
                <td class="columna">password:(*)</td>
                <td>
                    <input class="default" type="password" name="password" onfocus="this.select()">
                </td>
            </tr>

            <tr>
                <td class="columna">tecnologias de Internet:(*)</td>
                <td>
                    Java <input type="checkbox" name="tecnologias" value="java">
                    &nbsp;&nbsp;&nbsp;
                    .Net <input type="checkbox" name="tecnologias" value="net">
                    &nbsp;&nbsp;&nbsp;
                    Php <input type="checkbox" name="tecnologias" value="php">
                </td>
            </tr>

            <tr>
                <td class="columna">Genero:(*)</td>
                <td>
                    Hombre: <input type="radio" name="genero" value="H">
                    &nbsp;&nbsp;&nbsp;  
                    Mujer: <input type="radio" name="genero" value="M">
                </td>
            </tr>

            <tr>
                <td class="columna">Ocupacion:(*)</td>
                <td>
                    <select name="ocupacion" class="default">
                        <option value="">Seleccionar</option>
                        <option value="1">Profesor</option>
                        <option value="2">Ingeniero</option>
                        <option value="3">Jubilado</option>
                        <option value="4">Otro</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td class="columna">Musica Favorita:</td>
                <td>
                    <select name="musica" multiple class="default">
                        <option value="rock">Rock</option>
                        <option value="pop">Pop</option>
                        <option value="salsa">Salsa</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td class="columna">Comentarios:</td>
                <td>
                    <textarea name="comentarios" col="30" rows="2" class="default" onfocus="this.select()">Escribir elemento.</textarea>
                </td>
            </tr>

            <tr style="text-align: center">
                <td>
                    <input type="reset" value="limpiar" class="default">
                </td>
                <td>
                    <input type="submit" value="enviar" class="default">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
